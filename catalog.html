<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>

    <header class="page-header">
      <nav class="navigation">
        <a class="navigation-link-sedona" href="index.html">
          <img class="header-sedona-logo" src="logo.svg" alt="Логотип городка Седона">
        </a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="catalog.html">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Корзина</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link-button" href="#">ХОЧУ СЮДА!</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="inner">

      <header class="inner-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrubs-list">
          <li class="breadcrubs-item">
            <a class="breadcrubs-link-icon" href="index.html">
              <img class="breadcrubs-icon-home" src="" alt="Главная">
            </a>
          </li>
          <li class="breadcrubs-item">
            <a class="breadcrubs-link">Гостиницы</a>
          </li>
        </ul>
      </header>

      <section class="catalog-hotels">
        <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
        <form class="catalog-hotels-filter" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="catalog-hotels-filter-group">
            <legend class="catalog-hotels-filter-title">Инфраструктура:</legend>
            <ul class="catalog-hotels-filter-list">
              <li class="catalog-hotels-filter-item">
                <label class="catalog-hotels-control">
                  <input class="catalog-hotels-control-input" type="checkbox" name="swimming-pool" checked>
                  Бассейн
                </label>
              </li>
              <li class="catalog-hotels-filter-item">
                <label class="catalog-hotels-control">
                  <input class="catalog-hotels-control-input" type="checkbox" name="parking" checked>
                  Парковка
                </label>
              </li>
              <li class="catalog-hotels-filter-item">
                <label class="catalog-hotels-control">
                  <input class="catalog-hotels-control-input" type="checkbox" name="wi-fi">
                  Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="catalog-hotels-filter-group">
            <legend class="catalog-hotels-filter-title">Тип жилья:</legend>
            <ul class="catalog-hotels-filter-list">
              <li class="catalog-hotels-filter-item">
                <label class="catalog-hotels-control">
                  <input class="catalog-hotels-control-input" type="radio" name="hotel-group" value="hotel" checked>
                  Гостиница
                </label>
              </li>
              <li class="catalog-hotels-filter-item">
                <label class="catalog-hotels-control">
                  <input class="catalog-hotels-control-input" type="radio" name="hotel-group" value="motel">
                  Мотель
                </label>
              </li>
              <li class="catalog-hotels-filter-item">
                <label class="catalog-hotels-control">
                  <input class="catalog-hotels-control-input" type="radio" name="hotel-group" value="apartments">
                  Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>
          <button class="catalog-hotels-button" type="submit">ПРИМЕНИТЬ</button>
          <button class="catalog-hotels-button" type="submit">СБРОСИТЬ</button>
        </form>
      </section>

      <section class="catalog-hotels">
        <h2 class="catalog-hotels-title">НАЙДЕНО ГОСТИНИЦ: 38</h2>
        <select class="select-control" aria-label="Сортировка">
          <option value="cheap">Сначала дешевые</option>
        </select>
        <a class="table-button" href="#">
          <span class="visually-hidden">Поакзать таблицу карточек</span>
        </a>
        <a class="slideshow-button" href="#">
          <span class="visually-hidden">Поакзать слайдшоу карточек</span>
        </a>
        <a class="list-button" href="#">
          <span class="visually-hidden">Поакзать список карточек</span>
        </a>
        <ul class="">
          <div class="hotel-card">
            <img class="" src="" alt="">
            <h3 class=""></h3>
            <span class=""></span>
            <span class=""></span>
            <a class="" href=""></a>
            <a class="" href=""></a>
            рейтинг
          </div>
        </ul>


      </section>

    </main>

  </body>
  </html>
